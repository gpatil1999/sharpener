<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cssstyle.css">
    <title>Document</title>
</head>
<body>
    <div class="loginBox">
        <h2>Book a Call</h2>
        <h5>Book a Call slot and our representative will call you</h5>
        <form name="form1">
          <p>Name</p>
          <input type="text" name="name" placeholder="Enter Name" id="username">
          <p>Email</p>
          <input type="email" name="email" placeholder="Enter Email" id="usermail">
          <p>Phone</p>
          <input type="text" name="Phone" placeholder="Enter Phone" id="userphone">
          <p>Time for Call</p>
          <input type="date" name="calldate" placeholder="Date for call" id="calldate">
          <input type="time" name="calltime" placeholder="Time for call" id="calltime">
          <input type="submit" name="getcall" onClick="display()">
        </form>
      </div>
      <ul id="items" class="list-group"></ul>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src = "index.js"></script>
</body>
</html>
